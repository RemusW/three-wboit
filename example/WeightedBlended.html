<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - order independent transparency</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
            <a href="http://threejs.org" target="_blank">three.js</a> - Weighted Blended Order-Independent Transparency (<a href="http://jcgt.org/published/0002/02/09/">paper</a>, <a href="http://casual-effects.blogspot.de/2014/03/weighted-blended-order-independent.html">blog</a>)
            <br /><span id="color"></span><br />
        </div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

 		<script type='importmap'>
	 		{
		 		"imports": {
			 		"three": "https://unpkg.com/three@0.145.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.145.0/examples/jsm/"
		 		}
	 		}
 		</script>

		<script type="module">

			import * as THREE from 'three';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
            import { TexturePass } from 'three/addons/postprocessing/TexturePass.js';

            import { WboitRenderer } from '../src/WboitRenderer.js';

			let gl;
            let scene, camera, controls, renderer;
            let texturePass, wboitPass;

            let mouse = new THREE.Vector2();
            let pixelBuffer = new Uint8Array( 4 );

            let scene1 = new THREE.Scene();
            let scene2 = new THREE.Scene();
            let scene3 = new THREE.Scene();

            const sceneTypes = [ 'Demo 1', 'Demo 2', 'Demo 3' ];

            const params = {
				scene: 'Demo 1',
                enabled: true,
				background: true,
                doubleSide: true,
			};

            init();
            onWindowResize();
            updateScene();
            animate();

            function init() {

                renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: true } );
                document.body.appendChild( renderer.domElement );

                gl = renderer.getContext();
                if ( ! renderer.capabilities.floatFragmentTextures ) {
                    console.error( "No OES_texture_float support for float textures!" );
                }

                wboitPass = new WboitRenderer( renderer );

                camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 500 );
                camera.position.z = 10;

                controls = new OrbitControls( camera, renderer.domElement );
                controls.dynamicDampingFactor = 0.3;

                // materials

                const transparentMaterial = new THREE.MeshBasicMaterial( {
                    side: THREE.DoubleSide,
                    transparent: true,
                    vertexColors: true,
                    opacity: 1.0,
                    depthTest: true,
                    depthWrite: true,
                } );

                const opaqueMaterial = new THREE.MeshBasicMaterial( {
                    side: THREE.DoubleSide,
                    transparent: false,
                    color: new THREE.Color( 0.85, 0.85, 0.85 ),
                    opacity: 1.0,
                    depthTest: true,
                    depthWrite: true,
                } );

                // scene 1

                const coloredVertices = new Float32Array( [
                    0, 0, - 1, - 2, 0, - 1, - 2, - 2, - 1, 0, 0, - 1, - 2, - 2, - 1, 0, - 2, - 1,   // back
                    1, 1, 0, - 1, 1, 0, - 1, - 1, 0, 1, 1, 0, - 1, - 1, 0, 1, - 1, 0,               // center
                    2, 2, 1, 0, 2, 1, 0, 0, 1, 2, 2, 1, 0, 0, 1, 2, 0, 1                            // front
                ] );

                const coloredGeometry = new THREE.BufferGeometry();
                coloredGeometry.setAttribute( 'position', new THREE.BufferAttribute( coloredVertices, 3 ) );

                const squareColors = new Float32Array( 6 /* points */ * 3 /* faces */ * 4 /* stride */, 4 );
                for ( let i = 0; i < 6; i ++ ) squareColors.set( [ 1.0, 0, 0, 0.50 ], i * 4 );
                for ( let i = 6; i < 12; i ++ ) squareColors.set( [ 1.0, 1.0, 0, 0.50 ], i * 4 );
                for ( let i = 12; i < 18; i ++ ) squareColors.set( [ 0, 0, 1.0, 0.50 ], i * 4 );
                coloredGeometry.setAttribute( 'color', new THREE.BufferAttribute( squareColors, 4 ) );

                scene1.add( new THREE.Mesh( coloredGeometry, transparentMaterial ) );

                const opaqueVertices = new Float32Array( [
                      0.5,   1.5, 0.5,  // Top Right
                    - 0.5,   1.5, 0.5,  // Top Left
                    - 0.5, - 1.5, 0.5,  // Bottom Left
                      0.5,   1.5, 0.5,  // Top Right
                    - 0.5, - 1.5, 0.5,  // Bottom Left
                      0.5, - 1.5, 0.5,  // Bottom Right
                ] );

                const opaqueGeometry = new THREE.BufferGeometry();
                opaqueGeometry.setAttribute( 'position', new THREE.Float32BufferAttribute( opaqueVertices, 3 ) );

                scene1.add( new THREE.Mesh( opaqueGeometry, opaqueMaterial ) );

                // scene 2

                const torusKnotGeometry = new THREE.TorusKnotGeometry( 1.5, 0.4, 100, 16 );
                const torusPoints = torusKnotGeometry.attributes.position.count;
                const torusColors = new Float32Array( torusPoints * 4 /* stride */, 4 );

                const redColor = new THREE.Color( 1.0, 0.0, 0.0 );
                const greenColor = new THREE.Color( 0.0, 1.0, 0.0 );
                const blueColor = new THREE.Color( 0.0, 0.0, 1.0 );

                for ( let i = 0; i < torusPoints; i ++ ) {

                    let x = torusKnotGeometry.attributes.uv.array[ ( i * 2 ) + 0 ];
                    let y = torusKnotGeometry.attributes.uv.array[ ( i * 2 ) + 1 ];

                    let r = y;
                    let g = 1.0 - y;
                    let b = x;
                    r *= ( 1.0 - b );
                    torusColors.set( [ r, g, b, 0.50 ], i * 4 );

                }

                torusKnotGeometry.setAttribute( 'color', new THREE.Float32BufferAttribute( torusColors, 4 ) );

                scene2.add( new THREE.Mesh( torusKnotGeometry, transparentMaterial ) );

                // scene 3

                const numItems = 10;
                const boxGeometry = new THREE.BoxGeometry( 2, 2, 2, 1, 1, 1 );

				for ( let i = 0; i < numItems; i ++ ) {

                    const coloredBoxGeometry = boxGeometry.clone();

                    const boxPoints = coloredBoxGeometry.attributes.position.count;
                    const boxColors = new Float32Array( boxPoints * 4 /* stride */, 4 );
                    const clr = new THREE.Color().setHSL( ( i % 2 == 0 ? numItems - i : i ) / numItems, 1, 0.5 );
                    for ( let j = 0; j < boxPoints; j ++ ) boxColors.set( [ clr.r, clr.g, clr.b, 0.50 ], j * 4 );
                    coloredBoxGeometry.setAttribute( 'color', new THREE.Float32BufferAttribute( boxColors, 4 ) );

                    const mesh = new THREE.Mesh( coloredBoxGeometry, transparentMaterial );

                    mesh.rotation.y = i * Math.PI / 2;
                    mesh.scale.y = 0.3;
                    mesh.position.y = ( i - numItems / 2 ) * 0.4;
                    mesh.scale.x = 3;
                    mesh.scale.z = 0.5;

                    scene3.add( mesh );

                }

                for( let i = 0 ; i < 4 ; i ++ ){

                    const m = new THREE.Mesh( boxGeometry, opaqueMaterial );

                    scene3.add(m);

                    const angle = i / 2 * Math.PI;
                    m.position.set( Math.sin( angle ), 0, Math.cos(angle) ).multiplyScalar( 2 );
                    m.scale.multiplyScalar(0.275);
                    m.scale.y = 1.25;

                }

                // background

                const textureLoader = new THREE.TextureLoader();
                texturePass = new TexturePass();
                texturePass.renderToScreen = true;
                texturePass.map = textureLoader.load( './textures/hardwood2_diffuse.jpg', map => onWindowResize() );

                // gui

                const gui = new GUI();

                const folder1 = gui.addFolder( 'Wboit Params' );

                folder1.add( params, 'scene', sceneTypes ).onFinishChange( updateScene );
                folder1.add( params, 'enabled' ).onFinishChange( updateScene );
                folder1.add( params, 'background' ).onFinishChange( updateScene );
                // folder1.add( params, 'doubleSide' ).onFinishChange( updateScene );

                // events

                window.addEventListener( 'resize', onWindowResize, false );

                controls.addEventListener( 'change', render );

                renderer.domElement.addEventListener( 'mousemove', onMouseMove );

            }

            function updateScene() {

                switch ( params.scene ) {

                    case ( 'Demo 1' ):
                        scene = scene1;
                        break;

                    case ( 'Demo 2'):
                        scene = scene2;
                        break;

                    case ( 'Demo 3'):
                        scene = scene3;
                        break;

                }

                render();

            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

                render();

            }

            function onMouseMove( e ) {

                mouse.x = e.clientX;
                mouse.y = e.clientY;

            }

            function animate() {

                requestAnimationFrame( animate );

                controls.update();

                // update color under mouse

                gl.readPixels( mouse.x, window.innerHeight - mouse.y, 1, 1, gl.RGBA, gl.UNSIGNED_BYTE, pixelBuffer );

                const rgba = Array.apply( [], pixelBuffer );
                document.getElementById( 'color' ).innerHTML = [
                    ( rgba[ 0 ] / 255 ).toPrecision( 2 ),
                    ( rgba[ 1 ] / 255 ).toPrecision( 2 ),
                    ( rgba[ 2 ] / 255 ).toPrecision( 2 ),
                    ( rgba[ 3 ] / 255 ).toPrecision( 2 )
                ].join( ", " );

            }

            function render() {

                if ( ! scene ) return;

                let oldAutoClear = renderer.autoClear;
                renderer.autoClear = false;

                // clear

                renderer.setClearColor( 0.0, 0.0 );
                renderer.clear();

                // background

                if ( params.background ) texturePass.render( renderer );

                // scene

                if ( params.enabled ) {

                    wboitPass.enabled = true;
                    wboitPass.render( scene, camera );

                } else {

                    wboitPass.enabled = false;
                    renderer.render( scene, camera );

                }

                // reset

                renderer.autoClear = oldAutoClear;

            }

		</script>

	</body>
</html>
