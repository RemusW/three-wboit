<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - order independent transparency</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
            <a href="http://threejs.org" target="_blank">three.js</a> - Weighted Blended Order-Independent Transparency (<a href="http://jcgt.org/published/0002/02/09/">paper</a>, <a href="http://casual-effects.blogspot.de/2014/03/weighted-blended-order-independent.html">blog</a>)
            <br /><span id="color"></span><br />
            <input type="radio" name="blend" id="wboit" checked />wboit &nbsp;&nbsp;
            <input type="radio" name="blend" id="normal" />normal
        </div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->

 		<script type='importmap'>
	 		{
		 		"imports": {
			 		"three": "https://unpkg.com/three@0.145.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.145.0/examples/jsm/"
		 		}

		<script type="module">

			import * as THREE from 'three';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

            import { WboitRenderer } from '../src/WboitRenderer.js';

			let gl;
            let camera, controls, scene, renderer, material;

            let wboitPass;

            let mouse = new THREE.Vector2();
            let pixelBuffer = new Uint8Array( 4 );

            let btnWboit = document.getElementById( 'wboit' );
            let btnNormal = document.getElementById( 'normal' );

            init();
            animate();

            function init() {

                renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: true } );
                document.body.appendChild( renderer.domElement );

                gl = renderer.getContext();
                if ( ! renderer.capabilities.floatFragmentTextures ) {
                    console.error( "No OES_texture_float support for float textures!" );
                }

                wboitPass = new WboitRenderer( renderer );

                camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 500 );
                camera.position.z = 10;

                controls = new OrbitControls( camera, renderer.domElement );
                controls.dynamicDampingFactor = 0.3;

                scene = new THREE.Scene();

                // geometry

                const vertices = new Float32Array( [
                    1, 1, 0, - 1, 1, 0, - 1, - 1, 0, 1, 1, 0, - 1, - 1, 0, 1, - 1, 0,               // yellow
                    0, 0, - 1, - 2, 0, - 1, - 2, - 2, - 1, 0, 0, - 1, - 2, - 2, - 1, 0, - 2, - 1,   // red
                    2, 2, 1, 0, 2, 1, 0, 0, 1, 2, 2, 1, 0, 0, 1, 2, 0, 1                            // blue
                ] );

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );

                // colors

                const colors = new Float32Array( 6 /* points */ * 3 /* faces */ * 4 /* stride */, 4 );
                for ( let i = 0; i < 6; i ++ ) { colors.set( [ 1, 1, 0, 0.5 ], i * 4 ); }          // yellow
                for ( let i = 6; i < 12; i ++ ) { colors.set( [ 1, 0, 0, 0.75 ], i * 4 ); }         // red
                for ( let i = 12; i < 18; i ++ ) { colors.set( [ 0, 0, 1, 0.35 ], i * 4 ); }        // blue
                geometry.setAttribute( 'color', new THREE.BufferAttribute( colors, 4 ) );

                // material

                material = new THREE.MeshBasicMaterial( {
                    side: THREE.DoubleSide,
                    transparent: true,
                    vertexColors: true,
                    opacity: 1.0,
                    depthTest: true,
                    depthWrite: true,
                } );

                const mesh = new THREE.Mesh( geometry, material );
                scene.add( mesh );

                //

                // // setup objects

                // const numItems = 10;
                // const boxGeometry = new THREE.BoxGeometry( 2, 2, 2, 1, 1, 1 );

				// for ( let i = 0 ; i < numItems ; i ++ ) {

                //     const mesh = new THREE.Mesh(
                //         boxGeometry,
                //         new THREE.MeshPhongMaterial({ side: THREE.DoubleSide, transparent: true, opacity: 0.5 })
                //         // new THREE.MeshBasicMaterial({ side: THREE.DoubleSide, transparent: true, opacity: 0.5 })
                //     );

                //     mesh.renderOrder = 1;

                //     // transparentObjects.push(mesh);
                //     // mesh.material.onBeforeCompile = colorOnBeforeCompile;

                //     mesh.material.color = new THREE.Color().setHSL( (i % 2 == 0 ? numItems - i : i ) / numItems, 1, 0.5 );

                //     mesh.rotation.y = i * Math.PI / 2;
                //     mesh.scale.y = 2;
                //     mesh.position.y = ( i - numItems / 2 ) * 2.5;
                //     mesh.scale.x = 20;

                //     scene.add( mesh );
                // }

                // // const opaque = new THREE.MeshBasicMaterial({color:'white'})
                // const opaque = new THREE.MeshPhongMaterial({color:'white'})
                // opaque.onBeforeCompile = colorOnBeforeCompile

                // for( let i = 0 ; i < 4 ; i ++ ){
                // const m = new THREE.Mesh(boxGeometry, opaque)
                // opaqueObjects.push(m)
                // scene.add(m)
                // const angle = i / 2 * Math.PI
                // m.position.set(Math.sin(angle),0,Math.cos(angle)).multiplyScalar(10)
                // m.scale.multiplyScalar(1.5)
                // m.scale.y = 3.5
                // }

                // // lights

                // scene.add( new THREE.AmbientLight( 0xffffff, .5 ) );

                // const light = new THREE.PointLight( 0xffffff, 0.8 );
                // light.position.set( 20, 20, 20 );
                // scene.add( light );

                // events

                window.addEventListener( 'resize', onWindowResize, false );

                controls.addEventListener( 'change', render );

                renderer.domElement.addEventListener( 'mousemove', onMouseMove );

                btnWboit.addEventListener( 'click', render, false );
                btnNormal.addEventListener( 'click', render, false );

                onWindowResize();

            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

                render();

            }

            function onMouseMove( e ) {

                mouse.x = e.clientX;
                mouse.y = e.clientY;

            }

            function animate() {

                requestAnimationFrame( animate );

                controls.update();

                // update color under mouse

                gl.readPixels( mouse.x, window.innerHeight - mouse.y, 1, 1, gl.RGBA, gl.UNSIGNED_BYTE, pixelBuffer );

                const rgba = Array.apply( [], pixelBuffer );
                document.getElementById( 'color' ).innerHTML = [
                    ( rgba[ 0 ] / 255 ).toPrecision( 2 ),
                    ( rgba[ 1 ] / 255 ).toPrecision( 2 ),
                    ( rgba[ 2 ] / 255 ).toPrecision( 2 ),
                    ( rgba[ 3 ] / 255 ).toPrecision( 2 )
                ].join( ", " );

            }

            function render() {

                // FIRST: Draw Opaque Objects
                //
                //      TODO
                //

                // THEN: Draw Transparent Objects

                if ( btnWboit.checked ) {

                    renderer.setClearColor( 0.0, 1.0 );
                    wboitPass.render( scene, camera );

                } else {

                    renderer.setClearColor( 0.0, 0.0 );
                    renderer.render( scene, camera );

                }

            }

		</script>

	</body>
</html>
