 		<script type='importmap'>
	 		{
		 		"imports": {
			 		"three": "https://unpkg.com/three@0.146.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.146.0/examples/jsm/"
		 		}
	 		}
 		</script>

		<script type="module">

			import * as THREE from 'three';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

            import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
            import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
            import { TexturePass } from 'three/addons/postprocessing/TexturePass.js';

            import { WboitPass } from '../src/WboitPass.js';

            let scene, camera, controls, renderer, texturePass, wboitPass;

            let gl;
            let mouse = new THREE.Vector2();
            let pixelBuffer = new Uint8Array( 4 );

            const scenes = [];
            const sceneTypes = [ 'Boxes', 'Lattice', 'Knot', 'Ship' ];

            sceneTypes.forEach( ( type ) => {

                scenes[ type ] = new THREE.Scene();

            } );

            const params = {
				scene: 'Boxes',
                enabled: true,
				background: false,
                doubleSide: true,
			};

            init();
            animate();
            onWindowResize();

            function init() {

                renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: true } );
                renderer.autoClear = false;
                document.body.appendChild( renderer.domElement );

                gl = renderer.getContext();

                if ( ! renderer.capabilities.floatFragmentTextures ) {
                    return console.error( 'No OES_texture_float support for float textures!' );
                }

                camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 500 );
                camera.position.z = 10;

                controls = new OrbitControls( camera, renderer.domElement );
                controls.dynamicDampingFactor = 0.3;

                // materials

                const transparentMaterial = new THREE.MeshBasicMaterial( {
                    side: THREE.DoubleSide,
                    transparent: true,
                    vertexColors: true,
                    opacity: 1.0,
                } );

                const opaqueMaterial = new THREE.MeshBasicMaterial( {
                    side: THREE.DoubleSide,
                    transparent: false,
                    color: new THREE.Color( 0.85, 0.85, 0.85 ),
                } );

                // scene 'Boxes'

                const coloredVertices = new Float32Array( [
                      1,   1,   0, - 1,   1,   0, - 1, - 1,   0,  1,   1,   0, - 1, - 1,   0,  1, - 1,   0, // center
                      0,   0, - 1, - 2,   0, - 1, - 2, - 2, - 1,  0,   0, - 1, - 2, - 2, - 1,  0, - 2, - 1, // back
                      2,   2,   1,   0,   2,   1,   0,   0,   1,  2,   2,   1,   0,   0,   1,  2,   0,   1, // front
                ] );

                const coloredGeometry = new THREE.BufferGeometry();

                coloredGeometry.setAttribute( 'position', new THREE.BufferAttribute( coloredVertices, 3 ) );

                const squareColors = new Float32Array( 6 /* points */ * 3 /* faces */ * 4 /* stride */, 4 );
                for ( let i = 0; i < 6; i ++ ) squareColors.set( [ 1.0, 1, 0, 0.5 ], i * 4 );
                for ( let i = 6; i < 12; i ++ ) squareColors.set( [ 1.0, 0.0, 0, 0.75 ], i * 4 );
                for ( let i = 12; i < 18; i ++ ) squareColors.set( [ 0, 0, 1.0, 0.75 ], i * 4 );
                coloredGeometry.setAttribute( 'color', new THREE.BufferAttribute( squareColors, 4 ) );

                scenes[ 'Boxes' ].add( new THREE.Mesh( coloredGeometry, transparentMaterial ) );

                const opaqueRectangle1 = new THREE.Mesh( new THREE.PlaneGeometry( 0.7, 1.4 ), opaqueMaterial );
                scenes[ 'Boxes' ].add( opaqueRectangle1 );
                opaqueRectangle1.position.y = 0.5;
                opaqueRectangle1.position.z = 0.5;

                const opaqueRectangle2 = new THREE.Mesh( new THREE.PlaneGeometry( 0.7, 1.4 ), opaqueMaterial );
                scenes[ 'Boxes' ].add( opaqueRectangle2 );
                opaqueRectangle2.position.x = - 1.0;
                opaqueRectangle2.rotation.z = Math.PI / 2;
                opaqueRectangle2.position.z = - 0.5;

                // scene 'Knot'

                const torusKnotGeometry = new THREE.TorusKnotGeometry( 1.5, 0.4, 100, 16 );
                const torusPoints = torusKnotGeometry.attributes.position.count;
                const torusColors = new Float32Array( torusPoints * 4 /* stride */, 4 );

                const redColor = new THREE.Color( 1.0, 0.0, 0.0 );
                const greenColor = new THREE.Color( 0.0, 1.0, 0.0 );
                const blueColor = new THREE.Color( 0.0, 0.0, 1.0 );

                for ( let i = 0; i < torusPoints; i ++ ) {

                    const x = torusKnotGeometry.attributes.uv.array[ ( i * 2 ) + 0 ];
                    const y = torusKnotGeometry.attributes.uv.array[ ( i * 2 ) + 1 ];

                    let r = y;
                    let g = 1.0 - y;
                    let b = x;
                    r *= ( 1.0 - b );
                    torusColors.set( [ r, g, b, 0.50 ], i * 4 );

                }

                torusKnotGeometry.setAttribute( 'color', new THREE.Float32BufferAttribute( torusColors, 4 ) );

                scenes[ 'Knot' ].add( new THREE.Mesh( torusKnotGeometry, transparentMaterial ) );

                // scene 'Lattice'

                const numItems = 10;
                const boxGeometry = new THREE.BoxGeometry( 2, 2, 2, 1, 1, 1 );

				for ( let i = 0; i < numItems; i ++ ) {

                    const coloredBoxGeometry = boxGeometry.clone();

                    const boxPoints = coloredBoxGeometry.attributes.position.count;
                    const boxColors = new Float32Array( boxPoints * 4 /* stride */, 4 );
                    const clr = new THREE.Color().setHSL( ( i % 2 == 0 ? numItems - i : i ) / numItems, 0.75, 0.5 );
                    for ( let j = 0; j < boxPoints; j ++ ) boxColors.set( [ clr.r, clr.g, clr.b, 0.50 ], j * 4 );
                    coloredBoxGeometry.setAttribute( 'color', new THREE.Float32BufferAttribute( boxColors, 4 ) );

                    const mesh = new THREE.Mesh( coloredBoxGeometry, transparentMaterial );

                    mesh.rotation.y = i * Math.PI / 2;
                    mesh.scale.y = 0.3;
                    mesh.position.y = ( i - numItems / 2 ) * 0.4;
                    mesh.scale.x = 3;
                    mesh.scale.z = 0.5;

                    scenes[ 'Lattice' ].add( mesh );

                }

                for( let i = 0 ; i < 4 ; i ++ ){

                    const mesh = new THREE.Mesh( boxGeometry, opaqueMaterial );

                    scenes[ 'Lattice' ].add( mesh );

                    const angle = i / 2 * Math.PI;
                    mesh.position.set( Math.sin( angle ), 0, Math.cos( angle) ).multiplyScalar( 2 );
                    mesh.scale.multiplyScalar(0.275);
                    mesh.scale.y = 1.25;

                }

                // scene 'Ship'

                const loader = new GLTFLoader();

                const dracoLoader = new DRACOLoader();
                dracoLoader.setDecoderPath( 'https://unpkg.com/three@0.146.0/examples/js/libs/draco/' );
                loader.setDRACOLoader( dracoLoader );

                let seed = 21; // 5, 7, 9, 15, 16

                function seededRandom() {

                    const x = Math.sin( seed ++ ) * 10000;
                    return x - Math.floor( x );

                }

                loader.load( './models/ship.gltf', function ( gltf ) {

                    gltf.scene.traverse( ( object ) => {

                            if ( object.geometry ) {

                                const objectPoints = object.geometry.attributes.position.count;
                                const objectColors = new Float32Array( objectPoints * 4 /* stride */, 4 );
                                const clr = new THREE.Color().setHex( seededRandom() * 0xffffff );

                                for ( let j = 0; j < objectPoints; j ++ ) objectColors.set( [ clr.r, clr.g, clr.b, 0.50 ], j * 4 );
                                object.geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( objectColors, 4 ) );

                            }

                            if ( object.material ) object.material = transparentMaterial;

                    } );

                    scenes[ 'Ship' ].add( gltf.scene );

                    gltf.scene.position.z = - 0.75;
                    gltf.scene.rotation.y = Math.PI / 1.5;
                    gltf.scene.position.y -= 2.00;
                    gltf.scene.scale.multiplyScalar( 0.85 );

                }, undefined, function ( error ) {

                    console.error( error );

                } );

                // initial scene

                scene = scenes[ params.scene ];

                // background

                const textureLoader = new THREE.TextureLoader();
                texturePass = new TexturePass();
                texturePass.renderToScreen = true;
                texturePass.map = textureLoader.load( './textures/hardwood2_diffuse.jpg', map => onWindowResize() );

                // wboit pass

                wboitPass = new WboitPass( renderer, scene, camera );

                // gui

                const gui = new GUI();

                const folder1 = gui.addFolder( 'Wboit Params' );

                folder1.add( params, 'scene', sceneTypes ).onFinishChange( updateScene );
                folder1.add( params, 'enabled' ).onFinishChange( updateScene );
                folder1.add( params, 'background' ).onFinishChange( updateScene );
                folder1.add( params, 'doubleSide' ).onFinishChange( () => {

                    const side = ( params.doubleSide ) ? THREE.DoubleSide : THREE.FrontSide;
                    transparentMaterial.side = side;
                    opaqueMaterial.side = side;
                    wboitPass.setSide( side );

                    updateScene();

                } );

                // events

                window.addEventListener( 'resize', onWindowResize, false );

                controls.addEventListener( 'change', render );

                renderer.domElement.addEventListener( 'mousemove', onMouseMove );

            }

            function updateScene( ) {

                scene = scenes[ params.scene ];
                wboitPass.scene = scene;

                document.getElementById( 'model' ).style.display = ( params.scene === 'Ship' ) ? '' : 'none';

                render();

            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

                wboitPass.setSize( window.innerWidth, window.innerHeight );

                render();

            }

            function onMouseMove( event ) {

                mouse.x = event.clientX;
                mouse.y = event.clientY;

            }

            function animate() {

                requestAnimationFrame( animate );

                controls.update();

                // update color under mouse

                gl.readPixels( mouse.x, window.innerHeight - mouse.y, 1, 1, gl.RGBA, gl.UNSIGNED_BYTE, pixelBuffer );

                const rgba = Array.apply( [], pixelBuffer );
                document.getElementById( 'color' ).innerHTML = [
                    ( rgba[ 0 ] / 255 ).toPrecision( 2 ),
                    ( rgba[ 1 ] / 255 ).toPrecision( 2 ),
                    ( rgba[ 2 ] / 255 ).toPrecision( 2 ),
                    ( rgba[ 3 ] / 255 ).toPrecision( 2 )
                ].join( ", " );

            }

            function render() {

                if ( ! scene ) return;

                // clear

                renderer.setClearColor( 0.0, 0.0 );
                renderer.clear();

                // background

                if ( params.background ) texturePass.render( renderer );

                // scene

                if ( params.enabled ) {

                    wboitPass.render( renderer );

                } else {

                    renderer.render( scene, camera );

                }

            }

		</script>
