<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - order independent transparency</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
            <a href="http://threejs.org" target="_blank">three.js</a> - Weighted Blended Order-Independent Transparency (<a href="http://jcgt.org/published/0002/02/09/">paper</a>, <a href="http://casual-effects.blogspot.de/2014/03/weighted-blended-order-independent.html">blog</a>)
            <br /><span id="color"></span><br />
            <input type="radio" name="blend" id="oit" checked />oit &nbsp;&nbsp;
            <input type="radio" name="blend" id="opaque" />opaque &nbsp;&nbsp;
            <input type="radio" name="blend" id="transparent" />transparent
        </div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

 		<script type='importmap'>
	 		{
		 		"imports": {
			 		"three": "https://unpkg.com/three@0.145.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.145.0/examples/jsm/"
		 		}
	 		}
 		</script>

		<script type="module">

			import * as THREE from 'three';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

            import { WboitRenderer } from '../src/WboitRenderer.js';

			let gl;
            let camera, controls, scene, renderer;

            let wboitPass;
            let material, transparentMaterial;

            let mouse = new THREE.Vector2();
            let pixelBuffer = new Uint8Array( 4 );

            let btnOit = document.getElementById( 'oit' );
            let btnOpaque = document.getElementById( 'opaque' );
            let btnTransparent = document.getElementById( 'transparent' );

            init();
            animate();

            function init() {

                renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: true } );
                document.body.appendChild( renderer.domElement );

                gl = renderer.getContext();
                if ( ! renderer.capabilities.floatFragmentTextures ) {
                    console.error( "No OES_texture_float support for float textures!" );
                }

                wboitPass = new WboitRenderer( renderer );

                camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 500 );
                camera.position.z = 10;

                controls = new OrbitControls( camera, renderer.domElement );
                controls.rotateSpeed = 1.8;
                controls.zoomSpeed = 1.2;
                controls.panSpeed = 0.8;
                controls.noZoom = false;
                controls.noPan = false;
                controls.staticMoving = true;
                controls.dynamicDampingFactor = 0.3;

                scene = new THREE.Scene();

                // geometry

                const vertices = new Float32Array( [

                    // center quad (yellow)
                    1, 1, 0, - 1, 1, 0, - 1, - 1, 0, 1, 1, 0, - 1, - 1, 0, 1, - 1, 0,

                    // bottom left quad (red)
                    0, 0, - 1, - 2, 0, - 1, - 2, - 2, - 1, 0, 0, - 1, - 2, - 2, - 1, 0, - 2, - 1,

                    // top right quad (blue)
                    2, 2, 1, 0, 2, 1, 0, 0, 1, 2, 2, 1, 0, 0, 1, 2, 0, 1

                ]);

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );

                const colors = new Float32Array( 6 /* points */ * 3 /* faces */ * 4 /* stride */, 4 );
                for ( let i = 0; i < 6; i ++ ) { colors.set( [ 1, 1, 0, 0.5 ], i * 4 ); }
                for ( let i = 6; i < 12; i ++ ) { colors.set( [ 1, 0, 0, 0.5 ], i * 4 ); }
                for ( let i = 12; i < 18; i ++ ) { colors.set( [ 0, 0, 1, 0.5 ], i * 4 ); }
                geometry.setAttribute( 'color', new THREE.BufferAttribute( colors, 4 ) );

                // material

                material = new THREE.MeshBasicMaterial({ side: THREE.DoubleSide, vertexColors: true, vertexAlphas: true });
                transparentMaterial = new THREE.MeshBasicMaterial({ side: THREE.DoubleSide, vertexColors: true, vertexAlphas: true, opacity: 0.5, transparent: true });

                const mesh = new THREE.Mesh( geometry, material );
                scene.add( mesh );

                // events

                window.addEventListener( 'resize', onWindowResize, false );

                controls.addEventListener( 'change', render );

                renderer.domElement.addEventListener( 'mousemove', onMouseMove );

                btnOit.addEventListener( 'click', render, false );
                btnOpaque.addEventListener( 'click', render, false );
                btnTransparent.addEventListener( 'click', render, false );

                onWindowResize();

            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

                render();

            }

            function onMouseMove( e ) {

                mouse.x = e.clientX;
                mouse.y = e.clientY;

            }

            function animate() {

                requestAnimationFrame( animate );

                controls.update();

                // update color under mouse

                gl.readPixels( mouse.x, window.innerHeight - mouse.y, 1, 1, gl.RGBA, gl.UNSIGNED_BYTE, pixelBuffer );

                const rgba = Array.apply( [], pixelBuffer );
                document.getElementById( 'color' ).innerHTML = [
                    ( rgba[0]/255 ).toPrecision( 2 ),
                    ( rgba[1]/255 ).toPrecision( 2 ),
                    ( rgba[2]/255 ).toPrecision( 2 ),
                    ( rgba[3]/255 ).toPrecision( 2 )
                ].join( ", " );

            }

            function render() {

                // FIRST: Draw Opaque Objects
                //
                //      TODO
                //

                // THEN: Draw Transparent Objects

                if ( btnOit.checked ) {

                    wboitPass.render( scene, camera );

                } else if ( btnOpaque.checked ) {

                    renderer.setClearColor( 0.0, 0.0 );
                    renderer.render( scene, camera );

                } else {

                    scene.overrideMaterial = transparentMaterial;
                    renderer.setClearColor( 0.0, 0.0 );
                    renderer.render( scene, camera );
                    scene.overrideMaterial = null;

                }

            }

		</script>

	</body>
</html>
