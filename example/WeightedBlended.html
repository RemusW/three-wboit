<html lang="en">
	<head>
		<title>three.js webgl - order independent transparency</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
            <a href="http://threejs.org" target="_blank">three.js</a> - Weighted Blended Order-Independent Transparency (<a href="http://jcgt.org/published/0002/02/09/">paper</a>, <a href="http://casual-effects.blogspot.de/2014/03/weighted-blended-order-independent.html">blog</a>)

 		<script type='importmap'>
	 		{
		 		"imports": {
			 		"three": "https://unpkg.com/three@0.145.0/build/three.module.js",

		<script type="module">

			import * as THREE from 'three';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			let gl;
            let oitPass;
            let camera, controls, scene, renderer, transparentMaterial;

            let mouse = new THREE.Vector2();
            let pixelBuffer = new Uint8Array( 4 );

            let btnOit = document.getElementById( 'oit' );
            let btnOpaque = document.getElementById( 'opaque' );
            let btnTransparent = document.getElementById( 'transparent' );

            init();
            animate();

            function OitRenderer( renderer ) {

                // accumulation shader

                let accumulationMaterial = new THREE.RawShaderMaterial( {
                    vertexShader: document.getElementById( 'vertexShader' ).textContent,
                    fragmentShader: document.getElementById( 'fragmentShaderAccumulation' ).textContent,
                    side: THREE.DoubleSide,
                    depthWrite: false,
                    depthTest: false,
                    transparent: true,
                    blending: THREE.CustomBlending,
                    blendEquation: THREE.AddEquation,
                    blendSrc: THREE.OneFactor,
                    blendDst: THREE.OneFactor
                });

                let accumulationTexture = new THREE.WebGLRenderTarget(
                    window.innerWidth, window.innerHeight,
                    {
                        minFilter: THREE.NearestFilter,
                        magFilter: THREE.NearestFilter,
                        type: THREE.FloatType,
                        format: THREE.RGBAFormat,
                        stencilBuffer: false,
                    }
                );

                // revelage shader

                let revealageMaterial = new THREE.RawShaderMaterial(
                    {
                        vertexShader: document.getElementById( 'vertexShader' ).textContent,
                        fragmentShader: document.getElementById( 'fragmentShaderRevealage' ).textContent,
                        side: THREE.DoubleSide,
                        depthWrite: false,
                        depthTest: false,
                        transparent: true,
                        blending: THREE.CustomBlending,
                        blendEquation: THREE.AddEquation,
                        blendSrc: THREE.ZeroFactor,
                        blendDst: THREE.OneMinusSrcAlphaFactor
                    }
                );

                let revealageTexture = new THREE.WebGLRenderTarget(
                    window.innerWidth, window.innerHeight,
                    {
                        minFilter: THREE.NearestFilter,
                        magFilter: THREE.NearestFilter,
                        type: THREE.FloatType,
                        format: THREE.RGBAFormat,
                        stencilBuffer: false,
                    }
                );

                // compositing shader

                let compositingUniforms = {
                    "tAccumulation": { type: "t", value: null },
                    "tRevealage": { type: "t", value: null }
                };

                let compositingMaterial = new THREE.ShaderMaterial( {
                    uniforms: compositingUniforms,
                    vertexShader: document.getElementById( 'vertexShaderQuad' ).textContent,
                    fragmentShader: document.getElementById( 'fragmentShaderCompositing' ).textContent,
                    transparent: true,
                    blending: THREE.CustomBlending,
                    blendEquation: THREE.AddEquation,
                    blendSrc: THREE.OneMinusSrcAlphaFactor,
                    blendDst: THREE.SrcAlphaFactor
                });

                let quadCamera = new THREE.OrthographicCamera( -1, 1, 1, -1, 0, 1 );
                let quadScene  = new THREE.Scene();
                quadScene.add( new THREE.Mesh( new THREE.PlaneGeometry( 2, 2 ), compositingMaterial ) );

                // events

                function onWindowResize(){

                    // FIXME results in distorted image
                    // accumulationTexture.setSize( window.innerWidth, window.innerHeight );
                    // revealageTexture.setSize( window.innerWidth, window.innerHeight );

                }

                window.addEventListener( 'resize', onWindowResize, false );

                // background color

                let clearColor = new THREE.Color( 0, 0, 0 );

                this.setClearColor = function( newClearColor ) {

                    clearColor = newClearColor;

                }

                this.render = function( scene, camera ) {

                    renderer.setClearColor( clearColor, 1.0 );
                    renderer.clearColor();

                    scene.overrideMaterial = accumulationMaterial;
                    renderer.render( scene, camera, accumulationTexture );

                    scene.overrideMaterial = revealageMaterial;
                    renderer.render( scene, camera, revealageTexture );

                    compositingUniforms[ "tAccumulation" ].value = accumulationTexture;
                    compositingUniforms[ "tRevealage" ].value = revealageTexture;

                    renderer.render( quadScene, quadCamera );

                    scene.overrideMaterial = null;

                }

            }

            function init() {

                renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: true } );
                document.body.appendChild( renderer.domElement );

                gl = renderer.getContext();
                // if ( ! gl.getExtension( "OES_texture_float" ) ) {
                //     console.error( "No OES_texture_float support for float textures!" );
                // }

                oitPass = new OitRenderer( renderer );

                camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 500 );
                camera.position.z = 10;

                controls = new OrbitControls( camera, renderer.domElement );
                controls.rotateSpeed = 1.8;
                controls.zoomSpeed = 1.2;
                controls.panSpeed = 0.8;
                controls.noZoom = false;
                controls.noPan = false;
                controls.staticMoving = true;
                controls.dynamicDampingFactor = 0.3;

                scene = new THREE.Scene();

                // geometry

                let geometry = new THREE.BufferGeometry();

                let vertices = new Float32Array( [

                    // center quad (yellow)
                     1,  1,  0,
                    -1,  1,  0,
                    -1, -1,  0,
                     1,  1,  0,
                    -1, -1,  0,
                     1, -1,  0,

                    // bottom left quad (red)
                     0,  0, -1,
                    -2,  0, -1,
                    -2, -2, -1,
                     0,  0, -1,
                    -2, -2, -1,
                     0, -2, -1,

                    // top right quad (blue)
                     2,  2,  1,
                     0,  2,  1,
                     0,  0,  1,
                     2,  2,  1,
                     0,  0,  1,
                     2,  0,  1

                ]);

                geometry.setAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );

                let colors = new Float32Array( 6 * 3 * 4, 4 );

                // center quad (yellow)
                for ( let i = 0; i < 6; i ++ ) colors.set( [ 1, 1, 0, 0.5 ], i * 4 );

                // bottom left quad (red)
                for ( let i = 6; i < 12; i ++ ) colors.set( [ 1, 0, 0, 0.5 ], i * 4 );

                // top right quad (blue)
                for ( let i = 12; i < 18; i ++ ) colors.set( [ 0, 0, 1, 0.5 ], i * 4 );

                geometry.setAttribute( 'color', new THREE.BufferAttribute( colors, 4 ) );

                // material

                let material = new THREE.RawShaderMaterial( {
                    vertexShader: document.getElementById( 'vertexShader' ).textContent,
                    fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
                    side: THREE.DoubleSide
                });

                transparentMaterial = new THREE.RawShaderMaterial( {
                    vertexShader: document.getElementById( 'vertexShader' ).textContent,
                    fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
                    side: THREE.DoubleSide,
                    transparent: true
                });

                let mesh = new THREE.Mesh( geometry, material );
                scene.add( mesh );

                // events

                window.addEventListener( 'resize', onWindowResize, false );

                controls.addEventListener( 'change', render );

                renderer.domElement.addEventListener( 'mousemove', onMouseMove );

                btnOit.addEventListener( 'click', render, false );
                btnOpaque.addEventListener( 'click', render, false );
                btnTransparent.addEventListener( 'click', render, false );

                onWindowResize();

            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

                render();

            }

            function onMouseMove( e ) {

                mouse.x = e.clientX;
                mouse.y = e.clientY;

            }

            function animate() {

                requestAnimationFrame( animate );

                controls.update();

                gl.readPixels(
                    mouse.x, window.innerHeight - mouse.y, 1, 1,
                    gl.RGBA, gl.UNSIGNED_BYTE, pixelBuffer
                );

                let rgba = Array.apply( [], pixelBuffer );
                document.getElementById( 'color' ).innerHTML = [
                    ( rgba[0]/255 ).toPrecision( 2 ),
                    ( rgba[1]/255 ).toPrecision( 2 ),
                    ( rgba[2]/255 ).toPrecision( 2 ),
                    ( rgba[3]/255 ).toPrecision( 2 )
                ].join( ", " );

            }

            function render() {

                // draw opaque surfaces
                // ...

                if ( btnOit.checked ) {

                    oitPass.render( scene, camera );

                } else if ( btnOpaque.checked ) {

                    renderer.render( scene, camera );

                } else {

                    scene.overrideMaterial = transparentMaterial;
                    renderer.render( scene, camera );
                    scene.overrideMaterial = null;

                }

                // let i, o, u;
                // let matrix = new THREE.Matrix4();
                // let objects = scene.children;
                // let nObjects = objects.length;

                // camera.updateMatrix();
                // camera.updateMatrixWorld( true );
                // camera.matrixWorldInverse.getInverse( camera.matrixWorld );
                // camera.updateProjectionMatrix();

                // console.log( camera );
                // console.log( camera.matrixWorld.elements );

            }



		</script>

        <script id="vertexShader" type="x-shader/x-vertex">

            precision highp float;
            precision highp int;

            uniform mat4 modelViewMatrix;
            uniform mat4 projectionMatrix;
            uniform mat4 viewMatrix;
            uniform mat4 modelMatrix;

            attribute vec3 position;
            attribute vec4 color;

            varying vec4 vColor;

            varying float z;

            void main() {

                vColor = color;

                gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

                vec4 z4 = modelViewMatrix * vec4( position, 1.0 );
                z = ( z4.xyz / z4.w ).z;
                z = z4.z;
                // z = gl_Position.z;
                // z = position.z;
                // z = ( viewMatrix * vec4( position, 1.0 ) ).z;

            }

        </script>

        <script id="fragmentShader" type="x-shader/x-fragment">

            precision highp float;
            precision highp int;

            varying vec4 vColor;

            varying float z;

            void main() {

                z; // to silence 'not read' warnings
                vec4 color = vec4( vColor );
                gl_FragColor = color;

            }

        </script>

        <script id="vertexShaderQuad" type="x-shader/x-vertex">

            varying vec2 vUv;

            void main() {

                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

            }

        </script>

        <script id="fragmentShaderQuad" type="x-shader/x-fragment">

            uniform sampler2D tDiffuse;

            varying vec2 vUv;

            void main() {

                vec4 texel = texture2D( tDiffuse, vUv );
                gl_FragColor = texel;

            }

        </script>

        <script id="fragmentShaderAccumulation" type="x-shader/x-fragment">

            precision highp float;
            precision highp int;

            varying float z;

            varying vec4 vColor;

            float w( float a )
            {

                // eq. 10
                // return a * max( 1e-2, 3.0 * 1e3 * pow( 1.0 - gl_FragCoord.z, 3.0 ) );

                // eq. 9
                //return a * clamp( 0.03 / ( 1e-5 + pow( abs( z ) / 200.0, 4.0 ) ), 1e-2, 3e3 );


                // weight function design
                // float colorResistance = 1.0; // 1.0
                // float rangeAdjustmentsClampBounds = 0.3; // 0.3
                // float depth = abs( 1.0 - gl_FragCoord.z ); // abs( z )
                // float orderingDiscrimination = 0.1; // 200.0
                // float orderingStrength = 4.0; // 4.0
                // float minValue = 1e-2;
                // float maxValue = 3e3;
                // return pow( a, colorResistance ) *
                //     clamp(
                //         rangeAdjustmentsClampBounds /
                //             ( 1e-5 + pow( depth / orderingDiscrimination, orderingStrength ) ),
                //         minValue, maxValue
                //     );

                float z2 = z;
                //z2 = gl_FragCoord.z;

                // eq. 7
                return pow( a, 1.0 ) * clamp( 10.0 / ( 1e-5 + pow( abs( z2 ) / 5.0, 1.0 ) + pow( abs( z2 ) / 200.0, 1.0 ) ), 1e-2, 3e3 );

            }

            void main()
            {

                z; // to silence 'not read' warnings
                float ai = vColor.a;
                vec3 Ci = vColor.rgb * ai;
                gl_FragColor = vec4( Ci, ai ) * w( ai );

            }

        </script>

        <script id="fragmentShaderRevealage" type="x-shader/x-fragment">

            precision highp float;
            precision highp int;

            varying float z;

            varying vec4 vColor;

            float w( float a )
            {

                // eq. 10
                // return a * max( 1e-2, 3.0 * 1e3 * pow( 1.0 - gl_FragCoord.z, 3.0 ) );

                // eq. 9
                //return a * clamp( 0.03 / ( 1e-5 + pow( abs( z ) / 200.0, 4.0 ) ), 1e-2, 3e3 );


                // weight function design
                // float colorResistance = 1.0; // 1.0
                // float rangeAdjustmentsClampBounds = 0.3; // 0.3
                // float depth = abs( 1.0 - gl_FragCoord.z ); // abs( z )
                // float orderingDiscrimination = 0.1; // 200.0
                // float orderingStrength = 4.0; // 4.0
                // float minValue = 1e-2;
                // float maxValue = 3e3;
                // return pow( a, colorResistance ) *
                //     clamp(
                //         rangeAdjustmentsClampBounds /
                //             ( 1e-5 + pow( depth / orderingDiscrimination, orderingStrength ) ),
                //         minValue, maxValue
                //     );

                float z2 = z;
                //z2 = gl_FragCoord.z;

                // eq. 7
                return pow( a, 1.0 ) * clamp( 10.0 / ( 1e-5 + pow( abs( z2 ) / 5.0, 1.0 ) + pow( abs( z2 ) / 200.0, 1.0 ) ), 1e-2, 3e3 );

            }

            void main()
            {

                z; // to silence 'not read' warnings
                float ai = vColor.a;
                gl_FragColor = vec4( vec3( w( ai ) ), 1.0 );

            }

        </script>

		<script id="fragmentShaderCompositing" type="x-shader/x-fragment">

			varying vec2 vUv;

			uniform sampler2D tAccumulation;
			uniform sampler2D tRevealage;

			void main()
			{
				vec4 accum = texture2D( tAccumulation, vUv );
				float r = texture2D( tRevealage, vUv ).r;

				gl_FragColor = vec4( accum.rgb / clamp( accum.a, 1e-9, 5e9 ), r );
			}

		</script>

	</body>
